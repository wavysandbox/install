<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Necessary to prove ownership of install.wavysandbox.com to Google.
         Change this appropriately for your site, or remove it. Google suggests
         keeping this in the file even after initial verification to continue
         to have a verified domain. -->
    <meta name="google-site-verification" content="0kTUxSaGOL6xaYTFvQAWtl6mc7nVTxB3mPnmKgwP_jM" />

    <!-- Necessary for Chrome Store install. CHANGE THIS for youre app. This
         link is for the install.wavysandbox.com demo app. -->
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/fmhhfckkpfjfnamfbchnfbbkeblkccgj">

    <link rel="icon" href="/img/icon-16.png" type="image/png">
    <link rel="shortcut icon" href="/img/icon-16.png" type="image/png">

    <!-- This is necessary for the iOS Install -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/img/icon-128.png">
    
    <!-- This is necessary for the Chrome Mobile Install -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="shortcut icon" sizes="128x128" href="/img/icon-128.png" />

    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand">WavySandbox</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="webapp-error"></div>

        <div id="content">
            <h1>Install Demo</h1>
            <button class="webapp-install btn btn-primary hide">Install</button>
            <div class="webapp-installed alert alert-success hide">
                <strong>Installed!</strong>
                <p>You're either running the app or it's installed on this machine</p>
            </div>
            <p class="description">This demo app can install on Chrome, Firefox, and iOS devices.</p>
        </div>

        <div class="arrow_box ios hide">
            <h3>Add to Home Screen</h3>
            <p>Click the button on Safari to Install</p>
        </div>
    </div>
    <!-- Load the main app module via the module loader -->
    <script async data-main="js/app" src="js/lib/require.js" charset="utf-8"></script>
</body>
</html>
